{% extends 'base.html' %}
{% block content %}
<h2>Tags</h2>
<div>
    {% for tag in tags %}
    <a href="{{ url_for('components_by_tag', tag_name=tag.name) }}" class="tag" style="font-size: {{ 0.85 + (math.log(tag.count + 1) / 2.0) }}em;">
        {{ tag.name }} ({{ tag.count }})
    </a>
    {% endfor %}
</div>
{% endblock %}
