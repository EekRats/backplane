{% extends 'base.html' %}
{% block content %}
<h2>Component List</h2>
<table>
    <tr>
        <th>Part ID</th><th>Name</th><th>Type</th><th>Status</th><th>Location</th>
    </tr>
    {% for c in components %}
    <tr>
        <td><a href="{{ url_for('view_component', component_id=c.id) }}">{{ c.part_id }}</a></td>
        <td>{{ c.name }}</td>
        <td>{{ c.type }}</td>
        <td>{{ c.status }}</td>
        <td>{{ c.location }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
