{% extends 'base.html' %}
{% block content %}
<h2>Components tagged with "{{ tag.name }}"</h2>
{% if components %}
<ul>
    {% for component in components %}
    <li><a href="{{ url_for('view_component', component_id=component.id) }}">{{ component.part_id }} - {{ component.name }}</a></li>
    {% endfor %}
</ul>
{% else %}
<p>No components found with this tag.</p>
{% endif %}
{% endblock %}
